<!doctype html>

<head>
    <title>Final Project: An Afternoon Tea Journey-started!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/started.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo 13px" rel="stylesheet">
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
</head>
<body>
    <div id="container">
        <div id="colordots">
            <img id="teas" alt="" src="assets/img/teas.png" usemap="#image-map"/>
            <div id="colordots_container">
                <img class="colors white hidden" id= "white_color"  src="assets/img/white_color.png"/>
                <img class="colors green hidden" id= "green_color"  src="assets/img/green_color.png"/>
                <img class="colors black hidden" id= "black_color"  src="assets/img/black_color.png"/>
                <img class="colors chamomile hidden" id= "chamomile_color"  src="assets/img/chamomile_color.png"/>
                <img class="colors peppermint hidden" id= "peppermint_color"  src="assets/img/peppermint_color.png"/>
            </div>
        </div>
        <div id="introductions">
            <h3 class="choice" id="choice">Choose your tea.</h3>
            <img class="intro white hidden" id="white_intro" src="assets/img/white_intro.png"/>
            <img class="intro green hidden" id="green_intro"  src="assets/img/green_intro.png"/>
            <img class="intro black hidden" id="black_intro"  src="assets/img/black_intro.png"/>
            <img class="intro chamomile hidden" id="chamomile_intro"  src="assets/img/chamomile_intro.png"/>
            <img class="intro peppermint hidden" id="peppermint_intro"  src="assets/img/peppermint_intro.png"/>
        </div> 
    </div>

    <script src="assets/js/script.js"></script>
</body>
